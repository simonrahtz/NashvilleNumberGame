<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>
      <button onclick="generateNumbers()">Generate Numbers</button>
      <!-- Create 4 divs to display the numbers -->
      <div id="numbers">
        <div id="number1" class="number"></div>
        <div id="number2" class="number"></div>
        <div id="number3" class="number"></div>
        <div id="number4" class="number"></div>
      </div>
      <button onclick="revealNumbers()">Reveal</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
